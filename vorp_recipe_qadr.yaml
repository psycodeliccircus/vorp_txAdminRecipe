    src: https://github.com/VORPCORE/VORP-Inventory
    ref: master
    dest: ./tmp/VORP-Inventory

  - action: move_path
    src: ./tmp/VORP-Inventory/VORP-Inventory/Build/vorp_inventory/
    dest: ./resources/[vorp]/vorp_inventory



# Vorp Metabolism
